backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: evaluaciones
    label: Evaluaciones
    folder: cms/evaluaciones
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_link-formulario
        label: Link formulario
        widget: string
        required: false
      - hint: ''
        name: f_imagen-406px-ancho-jpg
        label: Imagen 406px ancho JPG
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_texto
        label: Texto
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: evaluaciones
      - label: Layout
        widget: hidden
        name: layout
        default: '[evaluaciones].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
    editor:
      preview: false
  - name: proximos_cursos
    label: Proximos cursos
    folder: cms/proximos-cursos
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Contenido
        name: body
        widget: markdown
        required: false
      - hint: ''
        name: f_fonde-de-imagen
        label: Fonde de imagen
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_fecha-2
        label: Fecha
        widget: string
        required: false
      - hint: ''
        name: f_horario
        label: Horario
        widget: string
        required: false
      - hint: ''
        name: f_ponente
        label: Ponente
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: proximos_cursos
      - label: Layout
        widget: hidden
        name: layout
        default: '[proximos-cursos].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
