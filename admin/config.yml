      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Contenido
        name: body
        widget: markdown
        required: false
      - hint: JPG no mayor a 1200px
        name: f_fondo-de-imagen
        label: Fondo de imagen
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_fecha
        label: Fecha
        widget: string
        required: false
      - hint: ''
        name: f_horario
        label: Horario
        widget: string
        required: false
      - hint: ''
        name: f_ponente
        label: Ponente
        widget: text
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: cursos
      - label: Layout
        widget: hidden
        name: layout
        default: '[cursos].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
    editor:
      preview: false
